<section class="contact py-5 bg-light">
  <div class="container">
    <h1 class="display-5 fw-bold text-center mb-4">Contactez-moi</h1>
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Nom</label>
            <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Votre email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Votre message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Envoyer</button>
        </form>
        <div class="mt-4 text-center">
          <p class="mb-1 fw-semibold">Florence Vandoorne</p>
          <p class="mb-1">creaprint&#64;skynet.be</p>
          <p class="mb-1">+32 (0)473 75 31 37</p>
          <p>Bd des Déportés 67A, 7730 Estaimpuis, Belgique</p>
        </div>
      </div>
    </div>
  </div>
</section>
